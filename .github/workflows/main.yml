name: Enhanced CI with Brave Browser

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: 

jobs:
  build:
    name: Test with Brave Browser
    env:
      PY_COLORS: "1"
      BRAVE_BROWSER: "true"
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix: 
        os: [ubuntu-latest]
        python-version: ["3.13"]

    runs-on: ${{ matrix.os }}

    steps:
    - name:  Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix. python-version }}
      uses:  actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Brave Browser
      run: |
        echo "Installing Brave Browser..."
        sudo apt-get -y update
        sudo apt-get install -y apt-transport-https curl
        sudo curl -fsSLo /usr/share/keyrings/brave-browser-archive-keyring.gpg https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg] https://brave-browser-apt-release.s3.brave.com/ stable main" | sudo tee /etc/apt/sources.list. d/brave-browser-release.list
        sudo apt-get update
        sudo apt-get install -y brave-browser
        brave-browser --version
      shell: bash

    - name:  Install Cloudflare WARP
      run: |
        echo "Setting up Cloudflare WARP..."
        sudo apt-get -y update
        curl -fsSL https://pkg.cloudflareclient.com/pubkey. gpg | sudo gpg --yes --dearmor --output /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
        sudo apt-get update && sudo apt-get install -y --no-install-recommends cloudflare-warp
        sudo warp-cli --accept-tos registration new
        sudo warp-cli --accept-tos mode warp+doh
        sudo warp-cli --accept-tos connect
        sleep 5
      shell: bash

    - name: Verify WARP Connection
      run: |
        echo "Checking WARP connection..."
        curl -s https://www.cloudflare.com/cdn-cgi/trace | grep "warp=on"
        echo "WARP connection verified!"
      shell: bash

    - name: Configure System Locale
      run: |
        echo "Configuring system locale..."
        sudo apt-get install -y tzdata locales
        sudo locale-gen en_US.UTF-8
        sudo localectl set-locale LANG=en_US.UTF-8
        export LANG=en_US.UTF-8
        sudo update-locale
        locale -a
        locale
        locale -c -k LC_NUMERIC
        localectl status
      shell: bash

    - name: Install Python Dependencies
      run: |
        echo "Installing Python dependencies..."
        python -m pip install --upgrade pip wheel
        pip install --upgrade \
          seleniumbase \
          pyautogui \
          pymongo \
          python-xlib
      shell: bash

    - name:  Install ChromeDriver
      run: |
        echo "Installing ChromeDriver..."
        seleniumbase install chromedriver

    - name: Install Brave WebDriver
      run: |
        echo "Installing Brave WebDriver..."
        seleniumbase install chromedriver --brave
      continue-on-error: true

    - name: Run Tests with Brave Browser
      run: |
        echo "Running tests with Brave Browser..."
        python larry.py --brave --incognito --do-not-track --xvfb --screenshot
      shell: bash

    - name:  Upload Test Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: seleniumbase-screenshots-${{ matrix.python-version }}
        path: |
          ./latest_logs/
        retention-days: 7
